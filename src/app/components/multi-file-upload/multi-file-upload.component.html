<div class="file-input-container">

    <label >
      <input type="file" ng2FileSelect [uploader]="uploader" multiple accept="application/pdf" />
      Add Files
    </label>
    <label style="background:red;color:white;">
      <ion-icon name="trash"></ion-icon>
    </label>


 

</div>
<div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="drop-zone">
  Drop files here !
</div>
